<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button icon="chevron-back-outline"></ion-back-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-button [routerLink]="['/lista-notifiche']">
        <ion-icon name="notifications-outline"></ion-icon>
      </ion-button>
      <ion-button [routerLink]="['/progetti']">
        <ion-icon name="home-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title> {{ 'LISTA_TASK' | translate }} </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
    
  <ion-item *ngFor="(tasks$ | async) as task">
    <ion-label>
      {{ task.nome}}
    </ion-label>

  </ion-item>

    <div id="container">
      <ion-button routerLink="crea" color="primary">
        {{ 'AGGIUNGI_TASK' | translate }}
      </ion-button>
    </div>

</ion-content>
