  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>

      <ion-card-title>nome progetto</ion-card-title>
    </ion-card-header>

    <ion-card-content>
      descrizione progetto
    </ion-card-content>
    <ion-chip color="danger">

  <button class="button button1" [routerLink]="['/profilo-membro']">SV</button>
  <button class="button button4" [routerLink]="['/profilo-membro']">FC</button>
