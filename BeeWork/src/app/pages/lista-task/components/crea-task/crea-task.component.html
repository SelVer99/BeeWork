<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button icon="chevron-back-outline"></ion-back-button>
    </ion-buttons>
    <ion-title> {{ 'NUOVO_TASK' | translate }} </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <form [formGroup]="newTaskForm" (ngSubmit)="submit()">
    <ion-list>
      <ion-item>
        <ion-label position="floating"> {{ 'NOME' | translate }} </ion-label>
        <ion-input inputmode="text" formControlName="nome"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating"> {{ 'DESCRIZIONE' | translate }} </ion-label>
        <ion-textarea inputmode="text" formControlName="descrizione" ></ion-textarea>
      </ion-item>

      <ion-item>
        <ion-label> {{ 'SCADENZA' | translate }} </ion-label>
        <ion-datetime min="2021-06-01" max="2100-06-01" displayFormat="DD MM YYYY" placeholder="{{ 'SELEZIONA_DATA' | translate }}" formControlName="scadenza"></ion-datetime>
      </ion-item>
 
      <ion-item>
        <ion-label position="floating" > {{ 'ETICHETTA' | translate }} </ion-label>
        <ion-input inputmode="text" formControlName="etichetta"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>  {{ 'PRIORITA' | translate }} </ion-label>
        <ion-select placeholder="{{ 'SELEZIONA_PRIORITA' | translate }}" formControlName="priorita" maxlength="15">
          <ion-select-option value="{{ 'ALTA' | translate }}">{{ 'ALTA' | translate }}</ion-select-option>
          <ion-select-option value="{{ 'MEDIA' | translate }}">{{ 'MEDIA' | translate }}</ion-select-option>
          <ion-select-option value="{{ 'BASSA' | translate }}">{{ 'BASSA' | translate }}</ion-select-option>
        </ion-select>
      </ion-item>

    <ion-button id= "button"  [disabled]="!newTaskForm.valid" color="primary" expand="block" type="submit">
      <ion-label> {{ 'CREA' | translate }} </ion-label>
    </ion-button>

    </ion-list>
  </form>

</ion-content>
