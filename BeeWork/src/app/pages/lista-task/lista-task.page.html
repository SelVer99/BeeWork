<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button icon="chevron-back-outline"></ion-back-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-button [routerLink]="['/lista-notifiche']">
        <ion-icon name="notifications-outline"></ion-icon>
      </ion-button>
      <ion-button [routerLink]="['/home']">
        <ion-icon name="home-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title> {{ 'LISTA_TASK' | translate }} </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
    <ion-list>`
      <ion-item button [routerLink]="['/dettagli-task']" color="primary">
        <ion-label>
          <h3>Task 1</h3>
        </ion-label>
      </ion-item>
      <ion-item button [routerLink]="['/dettagli-task']" color="secondary">
        <ion-label>
          <h3>Task 2</h3>
        </ion-label>
        <ion-icon name="checkmark-done-outline"></ion-icon>
      </ion-item>
      <ion-item button [routerLink]="['/dettagli-task']" color="primary">
        <ion-label>
          <h3>Task 3</h3>
        </ion-label>
      </ion-item>
    </ion-list>

    <div id="container">
      <ion-button [routerLink]="['/aggiungi-task']" color="primary">
        {{ 'AGGIUNGI_TASK' | translate }}
      </ion-button>
    </div>

</ion-content>
