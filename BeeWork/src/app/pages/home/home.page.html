<ion-header [translucent]="true">
  <ion-toolbar color="primary" text-center>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-button [routerLink]="['/lista-notifiche']">
        <ion-icon name="notifications-outline"></ion-icon>
      </ion-button>
      <ion-button [routerLink]="['/home']">
        <ion-icon name="home-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>


<ion-content [fullscreen]="true">
  <ion-header>
    <ion-toolbar>
      <div id="container">
        <ion-button [routerLink]="['/aggiungi-progetto']" color="primary">
          Aggiungi Progetto
        </ion-button>
      </div>
    </ion-toolbar>
  </ion-header>

  <ion-list>`
    <ion-item button [routerLink]="['/progetto']" color="dark">
      <ion-label>
        <h3>Progetto 1</h3>
      </ion-label>
    </ion-item>
    <ion-item button [routerLink]="['/progetto']" color="secondary">
      <ion-label>
        <h3>Progetto 2</h3>
      </ion-label>
      <ion-icon name="checkmark-done-outline"></ion-icon>
    </ion-item>
    <ion-item button [routerLink]="['/progetto']" color="dark">
      <ion-label>
        <h3>Progetto 3</h3>
      </ion-label>
    </ion-item>
  </ion-list>

</ion-content>
